<style type="text/css">
 @font-face {
   font-family: Arial Unicode MS;
   font-style:  normal;

   src: url(/arial.eot);
 }

 div#clap {
   font-family: Arial Unicode MS;

 }

 .hidden {
   display: none;
 }

 div.message {
   text-align: center;
   color: green;
   font-size: 20px;
   font-size: 5vw;
 }

 div.message.show {
   visibility: visible;

 -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
   animation: fadein 0.5s, fadeout 0.5s 2.5s;
 }

 @-webkit-keyframes fadein {
   from {bottom: 0; opacity: 0;}
   to {bottom: 30px; opacity: 1;}
 }

 @keyframes fadein {
   from {bottom: 0; opacity: 0;}
   to {bottom: 30px; opacity: 1;}
 }

 @-webkit-keyframes fadeout {
   from {bottom: 30px; opacity: 1;}
   to {bottom: 0; opacity: 0;}
 }

 @keyframes fadeout {
   from {bottom: 30px; opacity: 1;}
   to {bottom: 0; opacity: 0;}
 }
</style>

<script type="text/javascript">
  function selectText(containerid) {
    var node = document.getElementById(containerid);

    if (document.selection) {
      var range = document.body.createTextRange();
      range.moveToElementText(node);
      range.select();
    }
    else if (window.getSelection) {
      var range = document.createRange();
      range.selectNodeContents(node);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
    }

    ga('send', 'event', 'text', 'select_clap_text', 'selected clap text');
  }

  function copyText(containerid) {
    var node = document.getElementById(containerid);

    try {
      if (document.execCommand('copy')) {
        var message = document.querySelector('div.message');
        message.classList.remove('hidden');
        message.classList.add('show');
        setTimeout(function(){
          message.classList.remove('show');
          message.classList.add('hidden');
        }, 3000);
      }
      else {
        ga('send', 'event', 'text', 'copy_execcommand_failed', 'execCommand failed');
      }
    }
    catch (err) {
      ga('send', 'event', 'text', 'copy_execcommand_error', 'there was an error running execCommand');
    }

  }
</script>
